<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | imvora.dev | 100/25 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-section">
        <div class="stopwatch-section-content">
            <div class="timer">
                00 : 00 : 00 : 00
            </div>
            <div class="btns">
                <button id="start-tm">Start</button>
                <button id="pause-tm">Pause</button>
                <button id="reset-tm">Reset</button>
            </div>
        </div>
    </div>
    <footer>
        <p>simple stopwatch by <a href="https://imvora.dev">imvora.dev</a></p>
    </footer>
</body>

    <script src="script.js"></script>

</html>
