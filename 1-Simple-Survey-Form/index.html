<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form | imvora.dev | 100/1 </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <form id="surveyForm">
            <h2>Simple Survey Form by <a href="https://www.imvora.dev">imvora.dev</a> </h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name..." required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email..." required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Your age..." required>

            <label for="satisfaction">Satisfaction:</label>
            <select id="satisfaction" required>
            <option value="" disabled selected>Select an option</option>
            <option value="5">Very Satisfied</option>
            <option value="4">Satisfied</option>
            <option value="3">Neutral</option>
            <option value="2">Dissatisfied</option>
            <option value="1">Very Dissatisfied</option>
            </select>
            <div class="buttonCont">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
  <script src="script.js"></script>
</body>
</html>
